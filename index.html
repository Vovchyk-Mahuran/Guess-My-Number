<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess my number</title>
</head>
<body>
   <section>
       <div class="container">
           <div class="box">
               <h1 class="title">
                   Guess my number
               </h1>
               <p class="text">
                  Choose a number from 1 to 100
               </p>
               <input type="number" min="1" max="100" id="input" placeholder="Type..." value="">
               <a class="btn">Submit</a>
               <div class="attempts">Attempts: <span class="attempts-value">5</span></div>
               <div class="answer">
                <p>Can you?</p>
               </div>
            <input class="btn hidden" id="btn" type="reset" value="Try again">
           </div>
       </div>
   </section> 
<script src="script.js"></script>
</body>
</html>
